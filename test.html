<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Finder</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Routing Machine CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
</head>
<body>
    <div id="map" style="height: 600px;"></div>
    <div>
        <label for="start">Start Location: </label>
        <input type="text" id="start" placeholder="Enter Location A">
        <label for="end">End Location: </label>
        <input type="text" id="end" placeholder="Enter Location B">
        <button id="findRoute">Find Route</button>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine JS -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- OpenStreetMap Nominatim Geocoding API -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13); // Default center (London)
        
        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to geocode location names and get coordinates
        function geocodeAddress(address, callback) {
            var url = 'https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(address);
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        callback([parseFloat(data[0].lat), parseFloat(data[0].lon)]);
                    } else {
                        alert("Location not found!");
                    }
                })
                .catch(error => alert("Geocoding error: " + error));
        }

        // Initialize routing control (will be updated with user inputs)
        var routeControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true
        }).addTo(map);

        // Handle "Find Route" button click
        document.getElementById('findRoute').onclick = function() {
            var startLocation = document.getElementById('start').value;
            var endLocation = document.getElementById('end').value;

            if (startLocation && endLocation) {
                // Geocode start and end locations
                geocodeAddress(startLocation, function(startCoords) {
                    geocodeAddress(endLocation, function(endCoords) {
                        // Set the new waypoints for routing
                        routeControl.setWaypoints([
                            L.latLng(startCoords),
                            L.latLng(endCoords)
                        ]);
                        map.fitBounds(routeControl.getBounds());  // Adjust map view to fit the route
                    });
                });
            } else {
                alert("Please enter both start and end locations.");
            }
        };
    </script>
</body>
</html>
