<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <link href="./styles.css" rel="stylesheet"> -->
    <link href="./output.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- https://github.com/perliedman/leaflet-control-geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- https://www.liedman.net/leaflet-routing-machine/#getting-started -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <title>Rental Property Finder | JCLOH98</title>
</head>
<body>
    <section id="body">

        <!-- header -->
        <div class="flex flex-col sm:flex-row justify-center align-middle sm:items-baseline sm:space-x-1">
            <h1 class="text-3xl font-bold text-center">Rental Property Finder</h1>
        
            <div class="text-xs border-none rounded-full px-1 bg-primary text-accent  mx-auto">
                <label>Country: <span id="country">Malaysia</span></label>
            </div>
        </div>

        <!-- Input 1 -->
        <div class="flex text-center justify-center space-x-5">
            <div>
                <label>Search Term</label>
                <input id="search-term" title="Search Term" value="Subang Jaya"></input>
            </div>
    
            <div>
                <input id="use-state" title="State" type="checkbox">
                <label>State</label>
                <select id="state" title="State"></select>
            </div>
    
            <div>
                <label>Bedrooms</label>
                <select id="bedrooms" title="Bedrooms">
                    <option value=1 selected>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
        </div>

        <!-- Input 2 -->
        <div class="flex text-center justify-center space-x-5">
            <div>
                <label>Min Price (RM)</label>
                <input id="min-price" type="number" title="Minimum Price (RM)" value="1000"></input>
            </div>
    
            <div>
                <label>Max Price (RM)</label>
                <input id="max-price" type="number" title="Maximum Price (RM)" value="2000"></input>
            </div>
        </div>

        
        <div class="mx-auto">
            <label>Sort By</label>
            <select id="sort-by" title="Sort By">
                <option value="lowest-price" selected>Lowest Price</option>
            </select>
        </div>

        <button id="search-button" title="Search">SEARCH</button>

        <div class="flex sm:flex-row sm:mx-auto flex-col justify-center align-middle w-full">
            <div id="map-route">
                <div class="text-center">
                    <label>From</label>
                    <div id="from-location-container">
                        <input title="from location" id="from-location"></input>
                        <div id="from-location-option" class="location-option hidden invisible"></div>
                    </div>
                </div>
                <div class="text-center">
                    <label>To</label>
                    <div id="to-location-container">
                        <input title="to location" id="to-location"></input>
                        <div id="to-location-option" class="location-option hidden invisible"></div>
                    </div>
                </div>
                <div class="text-center">
                    <button id="get-route">Get Route</button>
                    <button id="clear-map">Clear Map</button>
                </div>
            </div>
            <div id="map-view" class="map"></div>
        </div>
        
        <div id="result"></div>
    </section>

    <!-- <script src="index.js"></script> -->
    <script src="bundle.js"></script>
</body>
</html>
