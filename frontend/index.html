<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <link href="./styles.css" rel="stylesheet"> -->
    <link href="./output.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- https://github.com/perliedman/leaflet-control-geocoder -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <!-- https://www.liedman.net/leaflet-routing-machine/#getting-started -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <title>Rental Property Finder | JCLOH98</title>
</head>
<body>
    <section class="flex flex-col text-center">
        <h1 class="text-3xl font-bold">Rental Property Finder</h1>
        
        <div>
            <label>Country: <span id="country">Malaysia</span></label>
        </div>

        <div>
            <label>Search Term</label>
            <input id="search-term" title="Search Term" value="Subang Jaya"></input>
        </div>

        <div>
            <input id="use-state" title="State" type="checkbox">
            <label>State</label>
            <select id="state" title="State"></select>
        </div>

        <div>
            <label>Bedrooms</label>
            <select id="bedrooms" title="Bedrooms">
                <option value=1 selected>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
        </div>

        <div id="price-range" class="flex flex-col sm:flex-row justify-center">
            <div>
                <label>Minimum Price (RM)</label>
                <input id="min-price" type="number" title="Minimum Price (RM)" value="1000"></input>
            </div>
    
            <div>
                <label>Maximum Price (RM)</label>
                <input id="max-price" type="number" title="Maximum Price (RM)" value="2000"></input>
            </div>
        </div>

        
        <div>
            <label>Sort By</label>
            <select id="sort-by" title="Sort By">
                <option value="lowest-price" selected>Lowest Price</option>
            </select>
        </div>

        <button id="search-button" title="Search">SEARCH</button>

        <div class="flex sm:flex-row sm:mx-auto flex-col justify-center align-middle w-full h-96">
            <div id="map-route">
                <div>
                    <label>From</label>
                    <div id="from-location-container">
                        <input title="from location" id="from-location"></input>
                        <div id="from-location-option" class="location-option hidden invisible"></div>
                    </div>
                </div>
                <div>
                    <label>To</label>
                    <div id="to-location-container">
                        <input title="to location" id="to-location"></input>
                        <div id="to-location-option" class="location-option hidden invisible"></div>
                    </div>
                </div>
                <button id="get-route">Get Route</button>
                <button id="clear-map">Clear Map</button>
            </div>
            <div id="map-view" class="map"></div>
        </div>
        
        <div id="result"></div>
    </section>

    <!-- <script src="index.js"></script> -->
    <script src="bundle.js"></script>
</body>
</html>
